syntax = "proto3";

package pb;

option go_package = "github.com/imagvfx/coco/pb";

service Worker {
	rpc Run(Commands) returns (Empty) {};
}

message Command {
	repeated string args = 1;
}

message Commands {
	repeated Command cmds = 1;
}

service Farm {
	rpc Waiting(Here) returns (Empty) {};
}

message Here {
	string addr = 1;
}

message Empty {}

